<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booking Sekolah PKM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">PKM Booking</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-6 col-md-8">
                <form id="bookingForm">
                    <div class="mb-3">
                        <label for="nama" class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" id="nama" required>
                    </div>
                    <div class="mb-3">
                        <label for="nim" class="form-label">Nomor Induk Mahasiswa (NIM)</label>
                        <input type="number" class="form-control" id="nim" required>
                    </div>
                    <div class="mb-3">
                        <label for="kelas" class="form-label">Kelas</label>
                        <input type="text" class="form-control" id="kelas" required>
                    </div>
                    <div class="mb-3">
                        <label for="sekolah" class="form-label">Sekolah (contoh:SMAN 8)</label>
                        <input type="text" class="form-control" id="sekolah" required>
                        <small class="text-danger d-none" id="warning">Sekolah ini sudah dipilih orang lain!</small>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Kirim Data</button>
                </form>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-lg-10">
                <h4>Data Pendaftar</h4>
                <table class="table table-bordered table-responsive">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama</th>
                            <th>NIM</th>
                            <th>Kelas</th>
                            <th>Sekolah</th>
                            <th>Waktu</th>
                        </tr>
                    </thead>
                    <tbody id="dataTable"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
